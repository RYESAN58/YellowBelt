<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GamingDojo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="bsnav">
        <div class="container-fluid">
            <div class="col-sm-6">
                <h1>
                    <a class="navbar-brand" href="#" id="BS-tittle">Gaming<span id ="BS-Header">Dojo</span></a>
                </h1>
            </div>
            <div class="col-sm-1" id="bsselect">
                <select class="form-select" aria-label="Default select example">
                    <div class="collapse navbar-collapse bg-dark" id="navbarNav"></div>
                    <option selected>$USD</option>
                    <option value="2">Euroâ‚¬</option>
                </select>
            </div>
            <div class="col-sm-1">
                <i class="fas fa-shopping-cart" id="bsicons"></i>
                <p id="bsnumber">0</p>
            </div>
            <div class="col-sm-2">
                <i class="fas fa-search" id="bssearch"></i>
            </div>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/station.jpeg" class="d-block w-100" alt="..." id="bspic">
            </div>
            <div class="carousel-item">
                <img src="images/xbox.jpeg" class="d-block w-100" alt="..." id="bspic2">
            </div>
            <div class="carousel-item">
                <img src="images/wii.jpeg" class="d-block w-100" alt="..."id="bspic3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="row" id="bsrow">
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="images/cafe-neko.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Cafe Neko: Gold Edition</h5>
                    <p class="card-text"> <i class="fab fa-windows"></i> <i class="fab fa-apple"></i></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <button type="button" class="btn col-sm-4"id ="bs-btn2">-10%</button>
                        <div class="discount col-sm-4">
                            <p>$16.95</p>
                            <p>$11.87</p>
                        </div>
                        <button type="button" class="btn btn-success col-sm-4">BUY</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card col-sm-6" style="width: 18rem;">
                <img src="images/pixel-ninjas-2.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Pixel Ninjas 2</h5>
                    <p class="card-text"> <i class="fab fa-windows"> </i>  <i class="fab fa-apple"> </i>  </p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <button type="button" class="btn col-sm-4"id ="bs-btn2">-10%</button>
                        <div class="discount col-sm-4">
                            <p>$9.27</p>
                            <p>$8.36</p>
                        </div>
                        <button type="button" class="btn btn-success col-sm-4">BUY</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="images/stonepunk.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Stonepunk 10000 BCE</h5>
                    <p class="card-text"> <i class="fab fa-windows"> </i>  <i class="fab fa-apple"> </i>  <i class="fab fa-linux"> </i></p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <button type="button" class="btn col-sm-4"id ="bs-btn3">NEW</button>
                        <div class="col-sm-4"><p>$11.87</p></div>
                        <button type="button" class="btn btn-success col-sm-4">BUY</button>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
